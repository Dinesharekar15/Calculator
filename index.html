<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arimo:wght@600&family=Genos:ital,wght@1,100&family=Great+Vibes&family=Nanum+Gothic&family=Poppins:wght@100;200;300&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="brand">arekardinesh</div>
        
            <input type="text" id="inputBox" placeholder="0" />
        
    <div class="buttons">
        <button class=" btn ac green">AC</button>
        <button class=" btn del green">DEL</button>
        <button class="btn % green">%</button>
        <button class="btn / green">/</button>
        <button class="btn 7">7</button>
        <button class="btn 8">8</button>
        <button class="btn 9">9</button>
        <button class="btn * green">*</button>
        <button class="btn 4">4</button>
        <button class="btn 5">5</button>
        <button class="btn 6">6</button>
        <button class="btn - green">-</button>
        <button class="btn 1">1</button>
        <button class="btn 2">2</button>
        <button class="btn 3">3</button>
        <button class="btn + green">+</button>
        <button class="btn 00">00</button>
        <button class="btn 0">0</button>
        <button class="btn .">.</button>
        <button class="btn = orang">=</button>
    </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
